<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logos border">
          <div class="logo"></div>
        </div>

        <div class="nav_address border">
          <p class="box1">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="box2">India</p>
          </div>
        </div>

        <div class="nav_search">
          <select>
            <option class="searchh">All</option>
          </select>
          <input class="search border" placeholder="Search amazon" />
          <div>
            <i class="fa-solid fa-magnifying-glass icon border"></i>
            <button class="check">Check Out</button>
          </div>
        </div>

        <div class="nav-signin">
        <p><span>Hello, signin</span></p>
        <p class="nav-second">Account and list</p>
        </div>

        <div class="returns">
          <p id="rtn">Returns</p>
          <p id="order"> & orders</p>
        </div>
    </header>
  </body>
</html>
